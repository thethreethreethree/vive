<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Compatibility Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Personality Compatibility Test</h1>
    <div id="question-container">
      <p id="question-text">Which do you prefer?</p>
      <button onclick="selectAnswer(1)" class="option-button" id="option1">Option 1</button>
      <button onclick="selectAnswer(2)" class="option-button" id="option2">Option 2</button>
    </div>
    <div id="result-container" style="display:none;">
      <h2>Your Personality Type is: <span id="personality-type"></span></h2>
      <h3>Your Result: <span id="personality-color"></span></h3>
      <div id="color-box" style="display: none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
